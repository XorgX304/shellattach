version = "0.1.0"

buildscript {
    repositories {
        maven {
            name 'Gradle Shadow'
            url 'http://dl.bintray.com/content/johnrengelman/gradle-plugins'
        }
    }
    dependencies { classpath 'org.gradle.plugins:shadow:0.7.4' }
}

repositories { mavenCentral() }

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'shadow'

dependencies {
    compile files("${System.properties['java.home']}/lib/tools.jar")
    compile files("${System.properties['java.home']}/../../lib/tools.jar")
    compile files("${System.properties['java.home']}/../../Home/lib/tools.jar")
    compile group: 'me.bazhenov.groovy-shell', name: 'groovy-shell-server', version: '1.3'
}

jar {
    manifest { attributes('Agent-Class': 'org.shellattach.Agent') }
}